name: Deploy Migrations to Digital Ocean

on:
  push:
    branches: [ main, master ]
    paths:
      - 'backend/prisma/migrations/**'
      - 'backend/prisma/schema.prisma'
  workflow_dispatch: # Permite ejecutar manualmente

jobs:
  deploy-migrations:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
        
    - name: Install dependencies
      working-directory: ./backend
      run: npm ci
      
    - name: Apply Database Migrations
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/lb_premium
      run: |
        echo "Aplicando migraciones a la base de datos de producci√≥n..."
        npx prisma migrate deploy
        echo "Migraciones aplicadas exitosamente"
        
    - name: Generate Prisma Client
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/lb_premium
      run: |
        echo "Generando cliente de Prisma..."
        npx prisma generate
        echo "Cliente de Prisma generado exitosamente"
        
    - name: Verify Database Schema
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/lb_premium
      run: |
        echo "Verificando esquema de base de datos..."
        npx prisma migrate status
        echo "Esquema verificado correctamente"
