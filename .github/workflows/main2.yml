name: ðŸš€ migrations to prod manually

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permite ejecutar manualmente
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout only the latest commit (faster)
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # Setup SSH agent
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Deploy via SSH
      - name: Deploy app
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            set -e  # stop on error

            cd ${{ secrets.APP_PATH }}

            sh db_config.sh

            echo "âœ… Migrations applied!"
          EOF
